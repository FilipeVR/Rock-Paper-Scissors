<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1>Rock, Paper or Scissors?</h1>
    <script type="text/javascript" src="RPS.js" defer></script>
    <div id="content">
    <div id="container">
        <button id="button" class="rock">Rock</button>
        <button id="button" class="paper">Paper</button>
        <button id="button" class="scissors">Scissors</button>
    </div>
    <div id="display">
        <span class="status"></span>
    </div>
    <div id="score">
        <span class="player"></span>
        <span class="computer"></span><br>
        <span class="score"></span>
    </div>
    <div id="reset">
        <button class="playAgain">Play Again!</button>
    </div>
    </div>
</body>
</html>
